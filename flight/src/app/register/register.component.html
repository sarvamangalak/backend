<html>
  <body>
  
    <div class="login-form">
      <h1 style="color:white ;">Welcome to Flight Reservation</h1>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Admin/User</mat-card-title>
           </mat-card-header>
        <mat-card-content>
          <mat-tab-group>
            <br>
           <h4> <mat-tab label="Admin">
            <br>

              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
    <br>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" [(ngModel)]="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
              <br>
              <button mat-button color="primary" (click)="login()">Login</button>
            </mat-tab>

            <mat-tab label="User">
              <br>
              <mat-form-field class="example-full-width">
                
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
    
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" [(ngModel)]="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
              <br>
              <button mat-button color="primary" (click)="user()">Login</button>
            <h6><button mat-button color="primary" (click)="newDetail()">NewUser</button></h6>
            
            </mat-tab></h4>
          </mat-tab-group>
    
        </mat-card-content>
    
      </mat-card>
    </div>

</body>
</html>
